        - asset: assets/fonts/Quilon/Quilon-Bold.otf
          weight: 800
        - asset: assets/fonts/Quilon/Quilon-Medium.otf
          weight: 500
        - asset: assets/fonts/Quilon/Quilon-SemiBold.otf
          weight: 600
